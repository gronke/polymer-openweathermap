<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./behaviors/openweathermap-api.html">

<dom-module id="openweathermap-weather-coordinates">
  <template>
    <span>{{result}}</span>
  </template>
</dom-module>
<script>

  Polymer({

    is: 'openweathermap-weather-coordinates',
    behaviors: [OpenWeatherMapApiBehavior],
    properties: {

      'lat': {
        type: String
      },

      'lng': {
        type: String
      }

    },

    observers: [
      'poll(lat)',
      'poll(lng)'
    ],

    generateQueryString: function() {

      return this._generateQueryString({
        lat: this.lat,
        lon: this.lng
      });

    }

  });

</script>
